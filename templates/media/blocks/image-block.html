{% load wagtailimages_tags %}
{% image value.image as block_image %}

{% if value.caption %}
    <figure>
        <picture>
            <img src="{{block_image.url}}" alt={{value.alt_text}} />
        </picture>
        <figcaption>{{value.caption}}</figcaption>
    </figure>
{% else %}

    {% if value.deocrative %}
        <img src="{{block_image.url}}" alt=""/>
    {% else %}
        <img src="{{block_image.url}}" alt="{{value.alt_text}}"/>
    {% endif %}

{% endif %}
